<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Titre"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Veuillez renseigner le titre du post</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Télécharger une image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Contenu du post"
        #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Veuillez rédiger votre post</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="warn"
      type="submit">Sauvegarder Post</button>
  </form>
</mat-card>
